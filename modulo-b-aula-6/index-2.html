<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo B - Aula 06</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20px Arial;
        }
        h1{
            color:yellow;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! O seu nome possui ${nome.length} letras.<br>`)
        document.write(`O seu nome todo em maiúsculo é ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome todo em minúsculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
