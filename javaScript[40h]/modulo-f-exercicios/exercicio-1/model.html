<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="first-div">
            Número (entre 1 e 100): 
            <input type="number" id="fnum" min="1" max="100">
            <input type="button" value="Adicionar" id="numberInput">
        </div>
        <div class="second-div">
            <select id="flista" name="flista" size="6"></select>
            <br><input type="button" id="endInput" value="Finalizar">
        </div>
        <div class="res" id="res"></div>
    </section>
    <footer>
        <p>&copy; PedroIsidoro</p>
    </footer>
    <script src="src/js/index.js"></script>
</body>
</html>
